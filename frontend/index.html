<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Simulator</title>
    <link rel="stylesheet" href="style.css"></link>
<body>
    <h1>Coffee Simulator</h1>
    <button id="start" class="power-btn">Start Cofee machine</button>
    <div class="fill-stand">
        <p id="saldo-levels">Saldo: </p> <button id="fill-saldo" class="filler">Fill</button>
    </div>
    <div id="display">Display: </div>
    <br>
    <form>
        <select id="select-coffee">
          <option value="black" selected="selected">black</option>
          <option value="espresso" >espresso</option>
          <option value="mokka">mokka</option>
          <option value="cappuccino">cappuccino</option>
          <option value="latte_macciato">latte_macciato</option>
          <option value="milk">milk</option>
        </select>
      </form>

    <button id="drink">Drink Coffee</button>
    <script src="service.js"></script>
</body>
</html>
